language: java
jdk: openjdk11
services:
  - docker
addons:
  sonarcloud:
    organization: xenon-middleware
script:
  - ./gradlew check 
  - ./gradlew sonarqube -Dsonar.login=$SONAR_TOKEN
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
    - $HOME/.sonar/cache
